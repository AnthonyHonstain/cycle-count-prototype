<html lang="en">
<head>
    <link href="https://unpkg.com/tabulator-tables@5.4.3/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.4.3/dist/js/tabulator.min.js"></script>
    <title>Inventory</title>
</head>

<body>
<h1>Inventory</h1>
<p>These are the known inventory records</p>

{{ inventory_records|json_script:"inventory_records" }}

<div id="example-table"></div>

<script>
//define some sample data
var tabledata = JSON.parse(document.getElementById('inventory_records').textContent);

//create Tabulator on DOM element with id "example-table"
var table = new Tabulator("#example-table", {
    height:"80%", // set height of table (in CSS or here), this enables the Virtual DOM and improves render speed dramatically (can be any valid css height value)
    rowHeight:40,
    data:tabledata, //assign data to table
    layout:"fitColumns", //fit columns to width of table (optional)
    columns:[ //Define Table Columns
        {title:"ID", field:"id", width:100},
        {title:"Location", field:"location"},
        {title:"Sku", field:"sku"},
        {title:"Qty", field:"qty"},
        {title:"Size", field:"qty", hozAlign:"left", formatter:"progress"},
    ],
});

//trigger an alert message when the row is clicked
table.on("rowClick", function(e, row){
    alert("Row " + row.getData().id + " Clicked!!!!");
});
</script>
</body>
</html>
